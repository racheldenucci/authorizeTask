<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tasks</h1>
        <button id="new-task-btn">+ add task</button>
    </header>

    <div class="main">
        
        <div class="task">
             <p class="title">test task</p>
             <p class="store">store 2</p>
             <p class="price">R$ 150</p>
             <p class="status">pending</p>

             <div class="task-btns">
                <button id="authorize">OK</button>
                <button id="deny">X</button>
            </div>  
        </div>

            <div id="popup" class="hide">
                
                <input type="text" placeholder="title">
                <input type="text" placeholder="store name">
                <input type="number" min="1" placeholder="valor">
                
                <div class="popup-btns">
                    <button id="save-task">save</button>
                    <button id="cancel-task">cancel</button>
                </div>
                

            </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
